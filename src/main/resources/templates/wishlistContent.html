<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>wishlistConent</title>
    <link rel="stylesheet" th:href="@{/wishlistContent.css}">

</head>
<body>


<nav class="slide-fade-in-nav">

    <ul class="menu">

        <li class="GiftMe"><a th:href="@{/mainPage}">GiftMe</a></li>
        <li><a th:href="@{/saveWishlist}">Wishlist</a></li>

        <li>
            <span th:if="${session.user != null}"  class="logged-in-user" th:text="${session.user.firstName}"></span>
            <a th:if="${session.user == null}" href="/saveAccount">Login</a>
        </li>


    </ul>
</nav>


<form th:action="@{/wishlist/{id}(id=${wishlist.id})}" th:object="${wishlist}" method="post">
    <label for="itemName">Enter link of your product:</label>
    <input type="text" id="itemName" th:field="*{itemName}" name="itemName" required />
    <button type="submit">Add Item</button>
</form>

<div class="wishlist-container">
    <h3>Your Wishlist Items:</h3>
    <div class="wishlist-items">
        <div th:each="item : ${items}" class="wishlist-item-box">
            <span th:text="${item.itemName}"></span> <!-- Display item name -->
        </div>
    </div>
</div>


</body>
</html>
